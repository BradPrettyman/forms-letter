<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/appt-scripts.js"></script>
  <title>Appointment Scheduling</title>
</head>
<body>
  <div class="container">
    <h1>Schedule your appointment below!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your name:</label>
          <input id="person1" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason for appointment:</label>
          <input id="reason" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="date">Appointment Date:</label>
          <input id="date" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="start">Start time:</label>
          <input id="start" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="end">End time:</label>
          <input id="end" class="form-control" type="text" required>
        </div>

        <button type="submit" class="btn">Book now!</button>
      </form>
    </div>

    <div id="booking">
      <h1>Booking Successful!</h1>
    </div>
  </div>
</body>
</html>
