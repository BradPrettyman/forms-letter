<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/calc-scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class='row'>
      <div class='col-sm-3'>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning">Add!</button>
        </form>
      </div>
      <div class='col-sm-3'>
        <form id="subtract">
          <div class="form-group">
            <label for="subtract1">1st number:</label>
            <input id="subtract1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="subtract2">2nd number:</label>
            <input id="subtract2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Subtract!</button>
        </form>
      </div>
      <div class='col-sm-3'>
        <form id="divide">
          <div class="form-group">
            <label for="divide1">1st number:</label>
            <input id="divide1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="divide2">2nd number:</label>
            <input id="divide2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-success">Divide!</button>
        </form>
      </div>
      <div class='col-sm-3'>
        <form id="multiply">
          <div class="form-group">
            <label for="multiply1">1st number:</label>
            <input id="multiply1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="multiply2">2nd number:</label>
            <input id="multiply2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-dark">Multiply!</button>
        </form>
      </div>

    </div>

    <div id="output">

    </div>

    <div class='allOperations'>
      <h1>All Operations</h1>
      <form id="allOps">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>

        <select class='form-control' id='operator'>
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>

        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <div class='all-result'></div>
  </div>
</body>
</html>
